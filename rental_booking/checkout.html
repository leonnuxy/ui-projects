<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#181611] dark group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(24,22,17)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: &quot;Be Vietnam Pro&quot;, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#393528] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">StayEase</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Explore</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Sign in</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#393528] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">List your place</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-[#bab29c] text-base font-medium leading-normal" href="#">San Francisco</a>
              <span class="text-[#bab29c] text-base font-medium leading-normal">/</span>
              <span class="text-white text-base font-medium leading-normal">StayEase</span>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Confirm and pay</p></div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Your trip</h3>
            <div class="flex items-center gap-4 bg-[#181611] px-4 min-h-[72px] py-2">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">2 nights in San Francisco</p>
                <p class="text-[#bab29c] text-sm font-normal leading-normal line-clamp-2">Oct 21 - 23</p>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Your stay</h3>
            <div class="flex items-center gap-4 bg-[#181611] px-4 min-h-[72px] py-2">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">Cozy Studio Apartment</p>
                <p class="text-[#bab29c] text-sm font-normal leading-normal line-clamp-2">1 guest</p>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Your total</h3>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#bab29c] text-sm font-normal leading-normal">2 nights</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$200</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#bab29c] text-sm font-normal leading-normal">Cleaning fee</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$20</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#bab29c] text-sm font-normal leading-normal">Service fee</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$10</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#bab29c] text-sm font-normal leading-normal">Occupancy taxes</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$10</p>
              </div>
            </div>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#bab29c] text-sm font-normal leading-normal">Total</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$240</p>
              </div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Payment method</h3>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#544e3b] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#544e3b] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
                  name="17bca683-5f83-4f7c-ad5c-aaa97d3175ff"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Credit card</p></div>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Card number</p>
                <input
                  placeholder="Enter card number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#393528] focus:border-none h-14 placeholder:text-[#bab29c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Expiry date</p>
                <input
                  placeholder="MM/YY"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#393528] focus:border-none h-14 placeholder:text-[#bab29c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">CVV</p>
                <input
                  placeholder="CVV"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#393528] focus:border-none h-14 placeholder:text-[#bab29c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Name on card</p>
                <input
                  placeholder="Enter name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#393528] focus:border-none h-14 placeholder:text-[#bab29c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#544e3b] border-2 bg-transparent text-[#f3c334] checked:bg-[#f3c334] checked:border-[#f3c334] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#544e3b] focus:outline-none"
                />
                <p class="text-white text-base font-normal leading-normal">I agree to the Terms and Conditions</p>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#f3c334] text-[#181611] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Confirm and pay</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
